<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin người dùng</title>
    <link rel="stylesheet" href="bt3.css">
    <link rel="stylesheet" href="bt3.html">
</head>
<script>
    window.onload = function() {
        const userInfo = JSON.parse(localStorage.getItem('userInfo'));
        if (userInfo) {
            document.getElementById('name').textContent = 'Tên: ' + userInfo.name;
            document.getElementById('age').textContent = 'Tuổi: ' + userInfo.age;
            document.getElementById('email').textContent = 'Email: ' + userInfo.email;
        } 
    };
</script>
<body>
    <div class="container">
        <h1>Thông tin của bạn</h1>
        <p id="name">Tên: </p>
        <p id="age">Tuổi: </p>
        <p id="email">Email: </p>
    </div>
</body>
</html>
